<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floor Heating Variations</title>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyan: #00FFFF;
            --cyan-glow: rgba(0, 255, 255, 0.6);
            --cyan-dim: rgba(0, 255, 255, 0.25);
            --hot: #FF5533;
            --hot-glow: rgba(255, 85, 51, 0.6);
            --warm: #FF8844;
            --cool: #44AADD;
            --cold: #0088FF;
            --cold-glow: rgba(0, 136, 255, 0.5);
            --bg: #000a14;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            min-height: 100vh;
            padding: 20px;
            font-family: 'IBM Plex Mono', monospace;
            color: var(--cyan);
        }

        h1 {
            text-align: center;
            font-family: 'Oxanium', sans-serif;
            font-weight: 300;
            font-size: 18px;
            letter-spacing: 6px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px var(--cyan-glow);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .card {
            background: linear-gradient(180deg, #001428 0%, #000a14 100%);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(0,255,255,0.12);
        }

        .card h3 {
            font-family: 'Oxanium', sans-serif;
            font-size: 11px;
            font-weight: 400;
            letter-spacing: 3px;
            margin-bottom: 15px;
            color: rgba(0,255,255,0.5);
        }

        .card.wide { grid-column: span 2; }
        @media (max-width: 700px) { .card.wide { grid-column: span 1; } }

        svg { width: 100%; height: 220px; }
        .card.wide svg { height: 260px; }

        /* Wireframe */
        .w { fill: none; stroke: var(--cyan); stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
        .w-bright { fill: none; stroke: var(--cyan); stroke-width: 2; filter: drop-shadow(0 0 4px var(--cyan-glow)) drop-shadow(0 0 10px var(--cyan-glow)); }
        .w-dim { fill: none; stroke: var(--cyan-dim); stroke-width: 1; }

        /* Floor pipes */
        .pipe {
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .pipe-hot {
            stroke: var(--hot);
            filter: drop-shadow(0 0 3px var(--hot-glow)) drop-shadow(0 0 8px rgba(255,85,51,0.3));
        }

        .pipe-warm {
            stroke: var(--warm);
            filter: drop-shadow(0 0 3px rgba(255,136,68,0.5));
        }

        .pipe-cool {
            stroke: var(--cool);
            filter: drop-shadow(0 0 3px rgba(68,170,221,0.5));
        }

        .pipe-cold {
            stroke: var(--cold);
            filter: drop-shadow(0 0 3px var(--cold-glow)) drop-shadow(0 0 8px rgba(0,136,255,0.3));
        }

        /* Gradient pipe */
        .pipe-gradient {
            stroke: url(#floorGrad);
            filter: drop-shadow(0 0 4px rgba(255,100,50,0.4));
        }

        /* Flow animation */
        .flow {
            stroke-dasharray: 12 8;
            animation: flowAnim 1s linear infinite;
        }

        @keyframes flowAnim {
            to { stroke-dashoffset: -20; }
        }

        /* Floor surface */
        .floor-surface {
            fill: rgba(0, 255, 255, 0.03);
            stroke: var(--cyan-dim);
            stroke-width: 1;
        }

        /* Labels */
        .label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 8px;
            fill: rgba(0,255,255,0.5);
            letter-spacing: 1px;
        }
        .label-hot { fill: var(--hot); }
        .label-cold { fill: var(--cold); }
        .label-value {
            font-family: 'Oxanium', sans-serif;
            font-weight: 600;
            fill: var(--cyan);
        }

        .pulse { animation: pulse 2.5s ease-in-out infinite; }
        @keyframes pulse { 0%,100% { opacity: 0.3; } 50% { opacity: 0.6; } }
    </style>
</head>
<body>
    <h1>FLOOR HEATING — VARIATIONS</h1>

    <svg style="position:absolute;width:0;height:0;">
        <defs>
            <linearGradient id="floorGrad" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#FF5533"/>
                <stop offset="50%" stop-color="#DDAA44"/>
                <stop offset="100%" stop-color="#0088FF"/>
            </linearGradient>
            <linearGradient id="floorGradV" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#FF5533"/>
                <stop offset="100%" stop-color="#0088FF"/>
            </linearGradient>
        </defs>
    </svg>

    <div class="grid">

        <!-- FLOOR A: Simple serpentine pattern (top view) -->
        <div class="card">
            <h3>A — SERPENTINE (TOP VIEW)</h3>
            <svg viewBox="0 0 280 200">
                <!-- Floor surface -->
                <rect class="floor-surface" x="40" y="30" width="200" height="140" rx="4"/>

                <!-- Serpentine pipe pattern -->
                <path class="pipe pipe-gradient flow" d="
                    M50,45
                    L220,45
                    L220,65
                    L60,65
                    L60,85
                    L220,85
                    L220,105
                    L60,105
                    L60,125
                    L220,125
                    L220,145
                    L60,145
                    L60,160
                    L50,160
                " stroke-width="4"/>

                <!-- Input connection (top-left) -->
                <path class="pipe pipe-hot" d="M20,45 L50,45" stroke-width="5"/>
                <circle cx="20" cy="45" r="6" fill="rgba(255,85,51,0.2)" class="w" style="stroke:var(--hot);"/>
                <text class="label label-hot" x="8" y="32">FLOW</text>
                <text class="label label-hot" x="8" y="60">35°C</text>

                <!-- Output connection (bottom-left) -->
                <path class="pipe pipe-cold" d="M20,160 L50,160" stroke-width="5"/>
                <circle cx="20" cy="160" r="6" fill="rgba(0,136,255,0.2)" class="w" style="stroke:var(--cold);"/>
                <text class="label label-cold" x="8" y="147">RETURN</text>
                <text class="label label-cold" x="8" y="175">30°C</text>

                <!-- Label -->
                <text class="label" x="140" y="190" text-anchor="middle">FLOOR ZONE</text>
            </svg>
        </div>

        <!-- FLOOR B: Spiral pattern -->
        <div class="card">
            <h3>B — SPIRAL PATTERN</h3>
            <svg viewBox="0 0 280 200">
                <!-- Floor surface -->
                <rect class="floor-surface" x="40" y="20" width="180" height="160" rx="4"/>

                <!-- Spiral pipe pattern -->
                <path class="pipe pipe-gradient flow" d="
                    M50,30
                    L210,30
                    L210,170
                    L60,170
                    L60,45
                    L195,45
                    L195,155
                    L75,155
                    L75,60
                    L180,60
                    L180,140
                    L90,140
                    L90,75
                    L165,75
                    L165,125
                    L105,125
                    L105,90
                    L150,90
                    L150,110
                    L120,110
                " stroke-width="3.5"/>

                <!-- Input -->
                <path class="pipe pipe-hot" d="M25,30 L50,30" stroke-width="5"/>
                <circle cx="25" cy="30" r="5" fill="rgba(255,85,51,0.2)" class="w" style="stroke:var(--hot);"/>
                <text class="label label-hot" x="10" y="20">IN 35°C</text>

                <!-- Output (center) -->
                <circle cx="120" cy="110" r="5" fill="rgba(0,136,255,0.2)" class="w" style="stroke:var(--cold);"/>
                <text class="label label-cold" x="135" y="113">OUT 30°C</text>

                <text class="label" x="130" y="195" text-anchor="middle">SPIRAL LAYOUT</text>
            </svg>
        </div>

        <!-- FLOOR C: Isometric 3D view -->
        <div class="card">
            <h3>C — 3D ISOMETRIC VIEW</h3>
            <svg viewBox="0 0 280 200">
                <!-- Floor slab (isometric) -->
                <polygon class="floor-surface" points="140,20 260,70 140,120 20,70"/>

                <!-- Floor thickness -->
                <polygon points="20,70 140,120 140,135 20,85" fill="rgba(0,255,255,0.02)" stroke="var(--cyan-dim)" stroke-width="1"/>
                <polygon points="140,120 260,70 260,85 140,135" fill="rgba(0,255,255,0.02)" stroke="var(--cyan-dim)" stroke-width="1"/>

                <!-- Pipes in isometric (serpentine) -->
                <path class="pipe pipe-gradient flow" d="
                    M45,55
                    L220,105
                    M55,62
                    L215,112
                    M50,72
                    L210,122
                    M60,78
                    L205,128
                " stroke-width="2.5"/>

                <!-- Simplified serpentine showing direction -->
                <path class="pipe pipe-hot flow" d="
                    M35,50 L45,55
                    L220,105 L215,112
                    L55,62 L50,72
                    L210,122 L205,128
                    L60,78 L35,85
                " stroke-width="3"/>

                <!-- Input pipe (coming from left) -->
                <path class="pipe pipe-hot" d="M10,45 L35,50" stroke-width="4"/>
                <text class="label label-hot" x="5" y="38">FLOW</text>

                <!-- Output pipe -->
                <path class="pipe pipe-cold" d="M10,90 L35,85" stroke-width="4"/>
                <text class="label label-cold" x="5" y="100">RETURN</text>

                <!-- Temperature labels -->
                <text class="label label-hot" x="240" y="100">35°C</text>
                <text class="label label-cold" x="240" y="130">30°C</text>

                <text class="label" x="140" y="160" text-anchor="middle">ROOM FLOOR</text>
            </svg>
        </div>

        <!-- FLOOR D: Cross-section view -->
        <div class="card">
            <h3>D — CROSS SECTION</h3>
            <svg viewBox="0 0 280 200">
                <!-- Floor layers -->
                <!-- Finish layer -->
                <rect x="30" y="40" width="220" height="15" fill="rgba(100,80,60,0.2)" stroke="var(--cyan-dim)"/>
                <text class="label" x="260" y="50" style="opacity:0.4">FINISH</text>

                <!-- Screed with pipes -->
                <rect x="30" y="55" width="220" height="50" fill="rgba(0,255,255,0.03)" stroke="var(--cyan-dim)"/>
                <text class="label" x="260" y="85" style="opacity:0.4">SCREED</text>

                <!-- Pipes (cross-section circles) -->
                <g>
                    <circle cx="60" cy="80" r="8" fill="rgba(255,85,51,0.3)" class="w" style="stroke:var(--hot);"/>
                    <circle cx="95" cy="80" r="8" fill="rgba(255,120,68,0.25)" class="w" style="stroke:var(--warm);"/>
                    <circle cx="130" cy="80" r="8" fill="rgba(200,150,80,0.2)" class="w" style="stroke:#CCAA55;"/>
                    <circle cx="165" cy="80" r="8" fill="rgba(68,170,221,0.25)" class="w" style="stroke:var(--cool);"/>
                    <circle cx="200" cy="80" r="8" fill="rgba(0,136,255,0.3)" class="w" style="stroke:var(--cold);"/>
                </g>

                <!-- Flow direction arrows -->
                <text class="label label-hot" x="60" y="70" text-anchor="middle">→</text>
                <text class="label label-cold" x="200" y="70" text-anchor="middle">←</text>

                <!-- Insulation layer -->
                <rect x="30" y="105" width="220" height="25" fill="rgba(255,200,100,0.1)" stroke="var(--cyan-dim)"/>
                <text class="label" x="260" y="120" style="opacity:0.4">INSUL.</text>

                <!-- Concrete -->
                <rect x="30" y="130" width="220" height="30" fill="rgba(80,80,80,0.15)" stroke="var(--cyan-dim)"/>
                <text class="label" x="260" y="148" style="opacity:0.4">SLAB</text>

                <!-- Temperature labels -->
                <text class="label label-hot" x="60" y="100" text-anchor="middle">35°C</text>
                <text class="label label-cold" x="200" y="100" text-anchor="middle">30°C</text>

                <!-- Surface temperature -->
                <text class="label" x="130" y="35" text-anchor="middle">SURFACE: 24°C</text>

                <text class="label" x="140" y="180" text-anchor="middle">PIPE CROSS SECTION</text>
            </svg>
        </div>

        <!-- FLOOR E: Manifold with zones -->
        <div class="card">
            <h3>E — MANIFOLD + ZONE</h3>
            <svg viewBox="0 0 280 200">
                <!-- Manifold box -->
                <rect class="w" x="20" y="50" width="40" height="100" rx="4" fill="rgba(0,255,255,0.03)"/>
                <text class="label" x="40" y="45" text-anchor="middle">MANIFOLD</text>

                <!-- Supply rail (top, hot) -->
                <line class="pipe pipe-hot" x1="25" y1="70" x2="55" y2="70" stroke-width="4"/>

                <!-- Return rail (bottom, cold) -->
                <line class="pipe pipe-cold" x1="25" y1="130" x2="55" y2="130" stroke-width="4"/>

                <!-- Input/Output to manifold -->
                <path class="pipe pipe-hot" d="M10,70 L25,70" stroke-width="5"/>
                <path class="pipe pipe-cold" d="M10,130 L25,130" stroke-width="5"/>

                <text class="label label-hot" x="5" y="60">IN</text>
                <text class="label label-cold" x="5" y="145">OUT</text>

                <!-- Floor zone -->
                <rect class="floor-surface" x="80" y="40" width="180" height="130" rx="4"/>

                <!-- Pipes from manifold to zone -->
                <path class="pipe pipe-hot flow" d="
                    M55,70
                    L80,70
                    L240,70
                    L240,90
                    L100,90
                    L100,110
                    L240,110
                    L240,130
                    L100,130
                    L100,150
                    L80,150
                " stroke-width="3"/>

                <path class="pipe pipe-cold" d="M55,130 L80,150" stroke-width="3"/>

                <!-- Valve indicators on manifold -->
                <circle cx="40" cy="70" r="4" fill="var(--hot)" class="pulse"/>
                <circle cx="40" cy="130" r="4" fill="var(--cold)" class="pulse"/>

                <!-- Zone label -->
                <text class="label" x="170" y="180" text-anchor="middle">SALON</text>

                <!-- Temperatures -->
                <text class="label label-hot" x="85" y="63">35°C</text>
                <text class="label label-cold" x="85" y="163">30°C</text>
            </svg>
        </div>

        <!-- FLOOR F: Simple icon style -->
        <div class="card">
            <h3>F — SIMPLE ICON</h3>
            <svg viewBox="0 0 280 200">
                <!-- Floor rectangle -->
                <rect class="floor-surface w-bright" x="60" y="50" width="160" height="100" rx="6"/>

                <!-- Simple coil pattern -->
                <path class="pipe pipe-gradient flow" d="
                    M80,70
                    L200,70
                    L200,90
                    L80,90
                    L80,110
                    L200,110
                    L200,130
                    L80,130
                " stroke-width="5"/>

                <!-- Input -->
                <path class="pipe pipe-hot" d="M40,70 L80,70" stroke-width="6"/>
                <text class="label label-hot" x="35" y="60" text-anchor="end">FLOW</text>
                <text class="label-value label-hot" x="35" y="75" text-anchor="end" font-size="10">35°C</text>

                <!-- Output -->
                <path class="pipe pipe-cold" d="M40,130 L80,130" stroke-width="6"/>
                <text class="label label-cold" x="35" y="120" text-anchor="end">RET</text>
                <text class="label-value label-cold" x="35" y="140" text-anchor="end" font-size="10">30°C</text>

                <!-- Connection dots -->
                <circle cx="40" cy="70" r="6" fill="var(--hot)" style="filter: drop-shadow(0 0 4px var(--hot-glow));"/>
                <circle cx="40" cy="130" r="6" fill="var(--cold)" style="filter: drop-shadow(0 0 4px var(--cold-glow));"/>

                <text class="label" x="140" y="170" text-anchor="middle">FLOOR HEATING</text>
            </svg>
        </div>

        <!-- FLOOR G: Complete with info panel -->
        <div class="card wide">
            <h3>G — COMPLETE FLOOR SYSTEM</h3>
            <svg viewBox="0 0 500 240">
                <!-- Floor zone -->
                <g transform="translate(30, 20)">
                    <rect class="floor-surface" x="0" y="0" width="280" height="180" rx="6"/>

                    <!-- Detailed serpentine -->
                    <path class="pipe pipe-gradient flow" d="
                        M20,25
                        L260,25
                        L260,50
                        L30,50
                        L30,75
                        L260,75
                        L260,100
                        L30,100
                        L30,125
                        L260,125
                        L260,150
                        L30,150
                        L30,165
                        L20,165
                    " stroke-width="4"/>

                    <!-- Zone label -->
                    <text x="140" y="195" text-anchor="middle" font-family="Oxanium" font-size="12" fill="var(--cyan)" style="opacity:0.6">SALON - 35m²</text>
                </g>

                <!-- Input pipe -->
                <path class="pipe pipe-hot" d="M10,45 L50,45" stroke-width="6"/>
                <circle cx="10" cy="45" r="7" fill="var(--hot)" style="filter: drop-shadow(0 0 5px var(--hot-glow));"/>

                <!-- Output pipe -->
                <path class="pipe pipe-cold" d="M10,185 L50,185" stroke-width="6"/>
                <circle cx="10" cy="185" r="7" fill="var(--cold)" style="filter: drop-shadow(0 0 5px var(--cold-glow));"/>

                <!-- Left labels -->
                <g transform="translate(5, 25)">
                    <text class="label label-hot" font-size="9">FLOW</text>
                    <text class="label-value label-hot" y="14" font-size="14">35°C</text>
                </g>

                <g transform="translate(5, 195)">
                    <text class="label label-cold" font-size="9">RETURN</text>
                    <text class="label-value label-cold" y="14" font-size="14">30°C</text>
                </g>

                <!-- Info panels -->
                <g transform="translate(350, 20)">
                    <rect x="0" y="0" width="130" height="60" rx="6" fill="rgba(0,30,60,0.5)" stroke="rgba(0,255,255,0.15)"/>
                    <text class="label" x="65" y="18" text-anchor="middle">FLOOR TEMP</text>
                    <text x="65" y="45" text-anchor="middle" font-family="Oxanium" font-size="22" font-weight="600" fill="var(--cyan)" style="filter: drop-shadow(0 0 6px var(--cyan-glow));">24°C</text>
                </g>

                <g transform="translate(350, 95)">
                    <rect x="0" y="0" width="130" height="50" rx="6" fill="rgba(0,50,40,0.4)" stroke="rgba(0,255,136,0.2)"/>
                    <text class="label" x="65" y="16" text-anchor="middle" style="fill:rgba(0,255,136,0.6);">ΔT</text>
                    <text x="65" y="38" text-anchor="middle" font-family="Oxanium" font-size="18" font-weight="600" fill="#00FF88" style="filter: drop-shadow(0 0 5px rgba(0,255,136,0.5));">5.0°C</text>
                </g>

                <g transform="translate(350, 160)">
                    <rect x="0" y="0" width="130" height="40" rx="6" fill="rgba(60,60,60,0.2)" stroke="rgba(0,255,255,0.1)"/>
                    <circle cx="18" cy="20" r="5" fill="rgba(100,100,100,0.5)" stroke="var(--cyan-dim)"/>
                    <text x="32" y="24" font-family="Oxanium" font-size="10" fill="rgba(0,255,255,0.4)">INACTIVE</text>
                </g>
            </svg>
        </div>

    </div>
</body>
</html>
