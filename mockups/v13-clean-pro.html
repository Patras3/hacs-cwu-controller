<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWU Controller - Clean Professional</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #000a14;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .card {
            width: 100%;
            max-width: 420px;
            aspect-ratio: 16/9;
            background: linear-gradient(135deg, #000810 0%, #001428 50%, #001020 100%);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        svg { width: 100%; height: 100%; }

        /* Minimal glow */
        .glow { filter: drop-shadow(0 0 4px rgba(0, 255, 255, 0.4)) drop-shadow(0 0 10px rgba(0, 255, 255, 0.2)); }
        .glow-s { filter: drop-shadow(0 0 6px rgba(0, 255, 255, 0.6)) drop-shadow(0 0 14px rgba(0, 255, 255, 0.3)); }
        .glow-h { filter: drop-shadow(0 0 5px rgba(255, 100, 50, 0.55)) drop-shadow(0 0 12px rgba(255, 100, 50, 0.25)); }

        /* Wireframe */
        .w { fill: none; stroke: #00FFFF; stroke-width: 1.4; stroke-linecap: round; stroke-linejoin: round; }
        .w-d { fill: none; stroke: rgba(0, 255, 255, 0.22); stroke-width: 0.9; }
        .w-h { fill: none; stroke: #FF6432; stroke-width: 1.4; }
        .f { fill: rgba(0, 255, 255, 0.012); }

        /* Fan */
        .fan { animation: r 0.8s linear infinite; transform-origin: center; }
        @keyframes r { to { transform: rotate(360deg); } }

        /* Flow */
        .pbg { fill: none; stroke: rgba(40, 60, 80, 0.12); stroke-width: 6; stroke-linecap: round; }
        .fl { fill: none; stroke-width: 3; stroke-linecap: round; stroke-dasharray: 18 12; }
        .fl-h { stroke: #FF6432; animation: fh 0.4s linear infinite; }
        .fl-c { stroke: #00FFFF; animation: fc 0.4s linear infinite; }
        @keyframes fh { to { stroke-dashoffset: -30; } }
        @keyframes fc { to { stroke-dashoffset: 30; } }

        /* Pulse */
        .p { animation: pa 2.2s ease-in-out infinite; }
        @keyframes pa { 0%,100% { opacity: 0.25; } 50% { opacity: 0.6; } }

        /* Dot */
        .dot { animation: da 1.3s ease-in-out infinite; }
        @keyframes da { 0%,100% { r: 3.5; opacity: 1; } 50% { r: 2; opacity: 0.45; } }

        /* Text */
        .l { font-size: 6px; fill: rgba(0, 255, 255, 0.38); font-weight: 600; letter-spacing: 1.4px; }
        .v { font-weight: 700; text-shadow: 0 0 2px black; }
        .c { fill: #00FFFF; }
        .h { fill: #FF6432; }
        .a { fill: #FFB800; }
        .g { fill: #00FF88; }

        .water { fill: url(#wg); opacity: 0.45; }
    </style>
</head>
<body>
    <div class="card">
        <svg viewBox="0 0 420 236">
            <defs>
                <linearGradient id="wg" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#FF6432" stop-opacity="0.4"/>
                    <stop offset="40%" stop-color="#00CCFF" stop-opacity="0.45"/>
                    <stop offset="100%" stop-color="#0044FF" stop-opacity="0.5"/>
                </linearGradient>
            </defs>

            <!-- ===== HEAT PUMP ===== -->
            <g transform="translate(18, 35)">
                <!-- Outer casing - front view with slight 3D -->
                <rect class="w f glow" x="0" y="0" width="95" height="115" rx="5"/>

                <!-- 3D depth lines -->
                <line class="w-d" x1="0" y1="0" x2="-8" y2="-8"/>
                <line class="w-d" x1="95" y1="0" x2="103" y2="-8"/>
                <line class="w-d" x1="-8" y1="-8" x2="103" y2="-8"/>
                <line class="w-d" x1="103" y1="-8" x2="103" y2="107"/>
                <line class="w-d" x1="95" y1="115" x2="103" y2="107"/>

                <!-- Fan section (larger, left-center) -->
                <circle class="w glow-s" cx="38" cy="50" r="35"/>
                <circle class="w" cx="38" cy="50" r="26"/>
                <circle class="w-d" cx="38" cy="50" r="16"/>
                <circle class="w-d" cx="38" cy="50" r="6"/>

                <!-- Fan grille (concentric) -->
                <circle class="w-d p" cx="38" cy="50" r="32" stroke-dasharray="6 5"/>
                <circle class="w-d" cx="38" cy="50" r="29" stroke-dasharray="4 6" style="opacity:0.15"/>

                <!-- Fan blades -->
                <g class="fan glow-s" style="transform-origin: 38px 50px;">
                    <line class="w" x1="38" y1="18" x2="38" y2="82"/>
                    <line class="w" x1="6" y1="50" x2="70" y2="50"/>
                    <line class="w" x1="15" y1="27" x2="61" y2="73"/>
                    <line class="w" x1="61" y1="27" x2="15" y2="73"/>
                </g>

                <!-- Right side vents -->
                <g class="w-d">
                    <line x1="78" y1="12" x2="88" y2="12"/>
                    <line x1="78" y1="22" x2="88" y2="22"/>
                    <line x1="78" y1="32" x2="88" y2="32"/>
                    <line x1="78" y1="42" x2="88" y2="42"/>
                    <line x1="78" y1="52" x2="88" y2="52"/>
                    <line x1="78" y1="62" x2="88" y2="62"/>
                    <line x1="78" y1="72" x2="88" y2="72"/>
                    <line x1="78" y1="82" x2="88" y2="82"/>
                </g>

                <!-- Bottom panel -->
                <line class="w-d" x1="5" y1="95" x2="90" y2="95"/>

                <!-- Pipe connections (side) -->
                <rect class="w-h glow-h" x="90" y="25" width="12" height="14" rx="2" fill="rgba(255,100,50,0.08)"/>
                <rect class="w glow" x="90" y="70" width="12" height="14" rx="2" fill="rgba(0,255,255,0.05)"/>

                <!-- Feet -->
                <rect class="w glow" x="8" y="115" width="18" height="6" rx="1"/>
                <rect class="w glow" x="69" y="115" width="18" height="6" rx="1"/>

                <!-- Status LED -->
                <circle class="dot" cx="85" cy="8" r="3.5" fill="#00FF88" style="filter: drop-shadow(0 0 4px rgba(0,255,136,0.6));"/>
            </g>

            <!-- Pump label -->
            <text class="l" x="65" y="168" text-anchor="middle">HEAT PUMP</text>
            <text class="v a" x="65" y="184" text-anchor="middle" font-size="14" style="filter: drop-shadow(0 0 6px rgba(255,184,0,0.45));">805W</text>

            <!-- ===== PIPES ===== -->
            <path class="pbg" d="M120 67 Q155 67 178 42 Q198 20 235 20"/>
            <path class="fl fl-h glow-h" d="M120 67 Q155 67 178 42 Q198 20 235 20"/>

            <path class="pbg" d="M235 155 Q198 155 175 178 Q152 200 120 192"/>
            <path class="fl fl-c glow" d="M235 155 Q198 155 175 178 Q152 200 120 192"/>

            <!-- Flow labels -->
            <g transform="translate(178, 10)">
                <text class="l" x="0" y="0" text-anchor="middle">FLOW →</text>
                <text class="v h glow-h" x="0" y="12" text-anchor="middle" font-size="12">46.0°C</text>
            </g>

            <g transform="translate(165, 212)">
                <text class="l" x="0" y="0" text-anchor="middle">← RETURN</text>
                <text class="v c glow" x="0" y="10" text-anchor="middle" font-size="12">45.7°C</text>
            </g>

            <!-- Delta T -->
            <g transform="translate(145, 128)">
                <rect x="-18" y="-11" width="36" height="22" rx="4" fill="rgba(0,255,136,0.05)" stroke="rgba(0,255,136,0.25)"/>
                <text class="l" x="0" y="-2" text-anchor="middle" style="fill:rgba(0,255,136,0.5);">ΔT</text>
                <text class="v g" x="0" y="9" text-anchor="middle" font-size="10">+0.3°C</text>
            </g>

            <!-- ===== CWU TANK ===== -->
            <g transform="translate(235, 10)">
                <!-- Cylinder body -->
                <ellipse class="w-d p" cx="45" cy="10" rx="35" ry="10"/>
                <line class="w glow-s" x1="10" y1="10" x2="10" y2="175"/>
                <line class="w glow-s" x1="80" y1="10" x2="80" y2="175"/>
                <ellipse class="w glow-s" cx="45" cy="175" rx="35" ry="10"/>

                <!-- 3D edge hint -->
                <line class="w-d" x1="80" y1="10" x2="88" y2="4"/>
                <line class="w-d" x1="88" y1="4" x2="88" y2="169"/>
                <line class="w-d" x1="80" y1="175" x2="88" y2="169"/>

                <!-- Middle ring -->
                <ellipse class="w-d p" cx="45" cy="92" rx="35" ry="10" stroke-dasharray="8 6"/>

                <!-- Water level -->
                <clipPath id="wclip">
                    <rect x="12" y="48" width="68" height="127"/>
                    <ellipse cx="45" cy="175" rx="33" ry="9"/>
                </clipPath>
                <g clip-path="url(#wclip)">
                    <rect class="water" x="10" y="48" width="70" height="138"/>
                </g>

                <!-- Pipe connections -->
                <rect class="w-h glow-h" x="-3" y="28" width="14" height="10" rx="2" fill="rgba(255,100,50,0.08)"/>
                <rect class="w glow" x="-3" y="145" width="14" height="10" rx="2" fill="rgba(0,255,255,0.05)"/>

                <!-- Temp probe -->
                <line class="w-d" x1="82" y1="65" x2="90" y2="65"/>
                <circle class="w-d" cx="93" cy="65" r="3"/>
            </g>

            <!-- Tank labels -->
            <g transform="translate(340, 25)">
                <text class="l" x="0" y="0">TARGET</text>
                <text class="v a" x="0" y="18" font-size="22" style="filter: drop-shadow(0 0 8px rgba(255,184,0,0.5));">55°C</text>
            </g>

            <g transform="translate(340, 95)">
                <text class="l" x="0" y="0">CURRENT</text>
                <text class="v c glow-s" x="0" y="18" font-size="22">49°C</text>
            </g>

            <text class="l" x="280" y="200" text-anchor="middle">CWU TANK</text>

            <!-- Status badge -->
            <g transform="translate(335, 155)">
                <rect x="0" y="0" width="62" height="20" rx="10" fill="rgba(0,255,136,0.08)" stroke="rgba(0,255,136,0.3)"/>
                <circle class="dot" cx="12" cy="10" r="3.5" fill="#00FF88" style="filter: drop-shadow(0 0 4px rgba(0,255,136,0.55));"/>
                <text class="v g" x="22" y="13.5" font-size="8" letter-spacing="0.7">HEATING</text>
            </g>

            <!-- Outside temp -->
            <g transform="translate(393, 198)">
                <text class="l" x="0" y="0" text-anchor="end">OUTSIDE</text>
                <text class="v" x="0" y="10" text-anchor="end" font-size="10" fill="#60A5FA" style="filter: drop-shadow(0 0 3px rgba(96,165,250,0.4));">-1.1°C</text>
            </g>
        </svg>
    </div>
</body>
</html>
