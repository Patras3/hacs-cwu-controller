<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWU Tank / Boiler Variations</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000a14;
            min-height: 100vh;
            padding: 20px;
            font-family: sans-serif;
            color: #00FFFF;
        }
        h1 {
            text-align: center;
            font-size: 14px;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0,255,255,0.5);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        .tank-card {
            background: linear-gradient(180deg, #001020 0%, #001832 100%);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(0,255,255,0.15);
        }
        .tank-card h3 {
            font-size: 9px;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 10px;
            color: rgba(0,255,255,0.6);
        }
        .tank-card.wide {
            grid-column: span 2;
        }
        svg { width: 100%; height: 220px; }

        .glow { filter: drop-shadow(0 0 4px rgba(0,255,255,0.5)) drop-shadow(0 0 10px rgba(0,255,255,0.25)); }
        .glow-s { filter: drop-shadow(0 0 6px rgba(0,255,255,0.65)) drop-shadow(0 0 14px rgba(0,255,255,0.3)); }
        .glow-h { filter: drop-shadow(0 0 5px rgba(255,100,50,0.6)) drop-shadow(0 0 12px rgba(255,100,50,0.3)); }

        .w { fill: none; stroke: #00FFFF; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
        .w-d { fill: none; stroke: rgba(0,255,255,0.25); stroke-width: 1; }
        .w-h { fill: none; stroke: #FF6432; stroke-width: 1.5; }
        .w-c { fill: none; stroke: #00AAFF; stroke-width: 1.5; }
        .f { fill: rgba(0,255,255,0.015); }

        .water { fill: url(#waterGrad); opacity: 0.5; }

        .pulse { animation: p 2.5s ease-in-out infinite; }
        @keyframes p { 0%,100% { opacity: 0.25; } 50% { opacity: 0.6; } }

        /* Coil flow animation */
        .coil-flow {
            stroke-dasharray: 8 6;
            animation: coilFlow 0.8s linear infinite;
        }
        @keyframes coilFlow {
            to { stroke-dashoffset: -14; }
        }

        .coil-flow-reverse {
            stroke-dasharray: 8 6;
            animation: coilFlowR 0.8s linear infinite;
        }
        @keyframes coilFlowR {
            to { stroke-dashoffset: 14; }
        }

        .label { font-size: 6px; fill: rgba(0,255,255,0.5); font-weight: bold; letter-spacing: 1px; }
        .label-h { fill: rgba(255,100,50,0.7); }
        .label-c { fill: rgba(0,170,255,0.7); }
    </style>
</head>
<body>
    <h1>CWU TANK / BOILER VARIATIONS</h1>

    <svg style="position:absolute;width:0;height:0;">
        <defs>
            <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#FF6432" stop-opacity="0.5"/>
                <stop offset="30%" stop-color="#FF8844" stop-opacity="0.4"/>
                <stop offset="60%" stop-color="#00CCFF" stop-opacity="0.45"/>
                <stop offset="100%" stop-color="#0066FF" stop-opacity="0.5"/>
            </linearGradient>
            <linearGradient id="coilGradH" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#FF6432"/>
                <stop offset="100%" stop-color="#FF4422"/>
            </linearGradient>
            <linearGradient id="coilGradC" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#00AAFF"/>
                <stop offset="100%" stop-color="#0066DD"/>
            </linearGradient>
        </defs>
    </svg>

    <div class="grid">

        <!-- TANK A: Simple Cylinder -->
        <div class="tank-card">
            <h3>A. SIMPLE CYLINDER</h3>
            <svg viewBox="0 0 120 200">
                <g transform="translate(15, 10)">
                    <!-- Cylinder body -->
                    <ellipse class="w-d pulse" cx="45" cy="12" rx="40" ry="12"/>
                    <line class="w glow-s" x1="5" y1="12" x2="5" y2="175"/>
                    <line class="w glow-s" x1="85" y1="12" x2="85" y2="175"/>
                    <ellipse class="w glow-s" cx="45" cy="175" rx="40" ry="12"/>

                    <!-- Water fill -->
                    <clipPath id="wclipA">
                        <rect x="7" y="35" width="76" height="140"/>
                        <ellipse cx="45" cy="175" rx="38" ry="11"/>
                    </clipPath>
                    <g clip-path="url(#wclipA)">
                        <rect class="water" x="5" y="35" width="80" height="152"/>
                    </g>

                    <!-- HOT input (top) -->
                    <g transform="translate(-8, 25)">
                        <rect class="w-h glow-h" x="0" y="0" width="15" height="10" rx="2" fill="rgba(255,100,50,0.1)"/>
                        <text class="label label-h" x="7" y="18" text-anchor="middle">HOT IN</text>
                    </g>

                    <!-- COLD output (bottom) -->
                    <g transform="translate(-8, 150)">
                        <rect class="w-c glow" x="0" y="0" width="15" height="10" rx="2" fill="rgba(0,170,255,0.1)"/>
                        <text class="label label-c" x="7" y="18" text-anchor="middle">COLD OUT</text>
                    </g>

                    <!-- Temperature sensor (bottom) -->
                    <g transform="translate(88, 155)">
                        <line class="w-d" x1="0" y1="0" x2="12" y2="0"/>
                        <circle class="w glow" cx="16" cy="0" r="4" fill="rgba(0,255,255,0.1)"/>
                        <text class="label" x="16" y="12" text-anchor="middle">SENSOR</text>
                    </g>
                </g>
            </svg>
        </div>

        <!-- TANK B: With Single Coil -->
        <div class="tank-card">
            <h3>B. SINGLE COIL INSIDE</h3>
            <svg viewBox="0 0 120 200">
                <g transform="translate(15, 10)">
                    <!-- Cylinder -->
                    <ellipse class="w-d pulse" cx="45" cy="12" rx="40" ry="12"/>
                    <line class="w glow-s" x1="5" y1="12" x2="5" y2="175"/>
                    <line class="w glow-s" x1="85" y1="12" x2="85" y2="175"/>
                    <ellipse class="w glow-s" cx="45" cy="175" rx="40" ry="12"/>

                    <!-- Water fill -->
                    <clipPath id="wclipB">
                        <rect x="7" y="30" width="76" height="145"/>
                        <ellipse cx="45" cy="175" rx="38" ry="11"/>
                    </clipPath>
                    <g clip-path="url(#wclipB)">
                        <rect class="water" x="5" y="30" width="80" height="157"/>
                    </g>

                    <!-- Heat exchanger coil (spiral) -->
                    <g class="glow-h">
                        <!-- Coil path from top to bottom -->
                        <path class="w-h coil-flow" d="
                            M-5,40 L15,40
                            Q75,40 75,55
                            Q75,70 15,70
                            Q-5,70 15,85
                            Q75,85 75,100
                            Q75,115 15,115
                            Q-5,115 15,130
                            Q75,130 75,145
                            L75,155 L90,155
                        " stroke-width="3"/>
                    </g>

                    <!-- Coil labels -->
                    <text class="label label-h" x="-8" y="35" text-anchor="end">IN</text>
                    <text class="label label-c" x="98" y="160" text-anchor="start">OUT</text>

                    <!-- Temp sensor -->
                    <g transform="translate(88, 165)">
                        <line class="w-d" x1="0" y1="0" x2="8" y2="0"/>
                        <circle class="w glow" cx="12" cy="0" r="4" fill="rgba(0,255,255,0.1)"/>
                    </g>
                </g>
            </svg>
        </div>

        <!-- TANK C: Double Coil -->
        <div class="tank-card">
            <h3>C. DOUBLE COIL</h3>
            <svg viewBox="0 0 120 200">
                <g transform="translate(15, 10)">
                    <!-- Cylinder -->
                    <ellipse class="w-d pulse" cx="45" cy="12" rx="40" ry="12"/>
                    <line class="w glow-s" x1="5" y1="12" x2="5" y2="175"/>
                    <line class="w glow-s" x1="85" y1="12" x2="85" y2="175"/>
                    <ellipse class="w glow-s" cx="45" cy="175" rx="40" ry="12"/>

                    <!-- Water fill -->
                    <clipPath id="wclipC">
                        <rect x="7" y="25" width="76" height="150"/>
                        <ellipse cx="45" cy="175" rx="38" ry="11"/>
                    </clipPath>
                    <g clip-path="url(#wclipC)">
                        <rect class="water" x="5" y="25" width="80" height="162"/>
                    </g>

                    <!-- Upper coil (heat pump) -->
                    <g class="glow-h">
                        <path class="w-h coil-flow" d="
                            M-5,35 L18,35
                            Q72,35 72,48
                            Q72,61 18,61
                            Q-2,61 18,74
                            Q72,74 72,87
                            L90,87
                        " stroke-width="2.5"/>
                    </g>
                    <text class="label label-h" x="-8" y="30" text-anchor="end">HP</text>

                    <!-- Lower coil (solar/backup) -->
                    <g style="filter: drop-shadow(0 0 4px rgba(255,200,50,0.5));">
                        <path class="coil-flow" d="
                            M-5,105 L18,105
                            Q72,105 72,118
                            Q72,131 18,131
                            Q-2,131 18,144
                            Q72,144 72,157
                            L90,157
                        " stroke="#FFCC33" stroke-width="2.5" fill="none"/>
                    </g>
                    <text class="label" x="-8" y="100" text-anchor="end" style="fill:rgba(255,200,50,0.7);">SOLAR</text>

                    <!-- Temp sensor -->
                    <g transform="translate(88, 170)">
                        <line class="w-d" x1="0" y1="0" x2="8" y2="0"/>
                        <circle class="w glow" cx="12" cy="0" r="4"/>
                    </g>
                </g>
            </svg>
        </div>

        <!-- TANK D: Realistic with insulation -->
        <div class="tank-card">
            <h3>D. INSULATED TANK</h3>
            <svg viewBox="0 0 120 200">
                <g transform="translate(12, 10)">
                    <!-- Outer insulation jacket -->
                    <ellipse class="w-d" cx="48" cy="12" rx="44" ry="12"/>
                    <line class="w-d" x1="4" y1="12" x2="4" y2="175"/>
                    <line class="w-d" x1="92" y1="12" x2="92" y2="175"/>
                    <ellipse class="w-d" cx="48" cy="175" rx="44" ry="12"/>

                    <!-- Inner tank -->
                    <ellipse class="w-d pulse" cx="48" cy="18" rx="36" ry="10"/>
                    <line class="w glow-s" x1="12" y1="18" x2="12" y2="168"/>
                    <line class="w glow-s" x1="84" y1="18" x2="84" y2="168"/>
                    <ellipse class="w glow-s" cx="48" cy="168" rx="36" ry="10"/>

                    <!-- Water -->
                    <clipPath id="wclipD">
                        <rect x="14" y="35" width="68" height="133"/>
                        <ellipse cx="48" cy="168" rx="34" ry="9"/>
                    </clipPath>
                    <g clip-path="url(#wclipD)">
                        <rect class="water" x="12" y="35" width="72" height="143"/>
                    </g>

                    <!-- Coil -->
                    <g class="glow-h">
                        <path class="w-h coil-flow" d="
                            M-2,50 L22,50
                            Q74,50 74,68
                            Q74,86 22,86
                            Q0,86 22,104
                            Q74,104 74,122
                            Q74,140 22,140
                            L22,150 L-2,150
                        " stroke-width="2.5"/>
                    </g>

                    <!-- Anode rod -->
                    <line class="w-d" x1="48" y1="18" x2="48" y2="155" stroke-dasharray="4 4"/>
                    <text class="label" x="55" y="90" style="opacity:0.4;">ANODE</text>

                    <!-- Connections -->
                    <text class="label label-h" x="-5" y="45" text-anchor="end">IN</text>
                    <text class="label label-c" x="-5" y="155" text-anchor="end">OUT</text>

                    <!-- Temp sensor at bottom -->
                    <g transform="translate(86, 160)">
                        <line class="w-d" x1="0" y1="0" x2="10" y2="0"/>
                        <circle class="w glow" cx="14" cy="0" r="4"/>
                        <text class="label" x="14" y="12" text-anchor="middle">T</text>
                    </g>
                </g>
            </svg>
        </div>

        <!-- TANK E: Vertical with visible flow -->
        <div class="tank-card">
            <h3>E. WITH FLOW ANIMATION</h3>
            <svg viewBox="0 0 120 200">
                <g transform="translate(15, 10)">
                    <!-- Cylinder -->
                    <ellipse class="w-d pulse" cx="45" cy="12" rx="40" ry="12"/>
                    <line class="w glow-s" x1="5" y1="12" x2="5" y2="175"/>
                    <line class="w glow-s" x1="85" y1="12" x2="85" y2="175"/>
                    <ellipse class="w glow-s" cx="45" cy="175" rx="40" ry="12"/>

                    <!-- Water layers (temperature stratification) -->
                    <clipPath id="wclipE">
                        <rect x="7" y="20" width="76" height="155"/>
                        <ellipse cx="45" cy="175" rx="38" ry="11"/>
                    </clipPath>
                    <g clip-path="url(#wclipE)">
                        <!-- Hot zone (top) -->
                        <rect x="5" y="20" width="80" height="50" fill="rgba(255,100,50,0.25)"/>
                        <!-- Warm zone -->
                        <rect x="5" y="70" width="80" height="50" fill="rgba(255,150,80,0.2)"/>
                        <!-- Cool zone -->
                        <rect x="5" y="120" width="80" height="40" fill="rgba(0,200,255,0.2)"/>
                        <!-- Cold zone (bottom) -->
                        <rect x="5" y="160" width="80" height="27" fill="rgba(0,100,255,0.25)"/>
                    </g>

                    <!-- Coil with animated flow -->
                    <g class="glow-h">
                        <path class="w-h coil-flow" d="
                            M-5,30 L20,30
                            Q70,30 70,50
                            Q70,70 20,70
                            Q-5,70 20,90
                            Q70,90 70,110
                            Q70,130 20,130
                            L20,145 L-5,145
                        " stroke-width="3"/>

                        <!-- Flow direction arrows -->
                        <polygon points="-5,35 5,38 -5,41" fill="#FF6432"/>
                    </g>

                    <!-- Temperature zones labels -->
                    <text class="label" x="92" y="40" style="fill:rgba(255,100,50,0.6);">HOT</text>
                    <text class="label" x="92" y="95" style="fill:rgba(255,150,80,0.5);">WARM</text>
                    <text class="label" x="92" y="140" style="fill:rgba(0,200,255,0.5);">COOL</text>
                    <text class="label" x="92" y="172" style="fill:rgba(0,100,255,0.6);">COLD</text>

                    <!-- Sensor at bottom -->
                    <g transform="translate(88, 168)">
                        <line class="w" x1="0" y1="0" x2="6" y2="0"/>
                        <rect class="w glow" x="6" y="-4" width="8" height="8" rx="1" fill="rgba(0,255,255,0.15)"/>
                    </g>
                </g>
            </svg>
        </div>

        <!-- TANK F: Technical cross-section -->
        <div class="tank-card">
            <h3>F. TECHNICAL SECTION</h3>
            <svg viewBox="0 0 120 200">
                <g transform="translate(10, 10)">
                    <!-- Tank outline (half section view) -->
                    <path class="w glow-s" d="
                        M50,5
                        A45,12 0 0,1 95,17
                        L95,170
                        A45,12 0 0,1 5,170
                        L5,17
                        A45,12 0 0,1 50,5
                    " fill="rgba(0,255,255,0.01)"/>

                    <!-- Center line -->
                    <line class="w-d" x1="50" y1="5" x2="50" y2="180" stroke-dasharray="2 3"/>

                    <!-- Water level indicator -->
                    <rect x="8" y="25" width="84" height="150" fill="url(#waterGrad)" opacity="0.35"/>

                    <!-- Coil (detailed) -->
                    <g class="glow-h">
                        <!-- Input pipe -->
                        <path class="w-h" d="M0,35 L15,35 L15,40"/>
                        <!-- Coil loops -->
                        <ellipse class="w-h coil-flow" cx="50" cy="50" rx="30" ry="8"/>
                        <ellipse class="w-h coil-flow" cx="50" cy="70" rx="30" ry="8" style="animation-delay:-0.2s"/>
                        <ellipse class="w-h coil-flow" cx="50" cy="90" rx="30" ry="8" style="animation-delay:-0.4s"/>
                        <ellipse class="w-h coil-flow" cx="50" cy="110" rx="30" ry="8" style="animation-delay:-0.6s"/>
                        <ellipse class="w-h coil-flow" cx="50" cy="130" rx="30" ry="8" style="animation-delay:-0.8s"/>
                        <!-- Output pipe -->
                        <path class="w-c" d="M85,138 L100,138"/>
                    </g>

                    <!-- Dimension lines -->
                    <g class="w-d" style="opacity:0.4;">
                        <line x1="100" y1="17" x2="100" y2="170"/>
                        <line x1="97" y1="17" x2="103" y2="17"/>
                        <line x1="97" y1="170" x2="103" y2="170"/>
                    </g>

                    <!-- Sensor probe -->
                    <g transform="translate(90, 160)">
                        <path class="w glow" d="M0,0 L8,0 L8,-25 L12,-25" fill="none"/>
                        <circle class="w" cx="14" cy="-25" r="3"/>
                        <text class="label" x="8" y="10">TEMP</text>
                    </g>

                    <!-- Cold water inlet at bottom (return) -->
                    <g transform="translate(0, 155)">
                        <rect class="w-c glow" x="-5" y="0" width="12" height="8" rx="2" fill="rgba(0,170,255,0.1)"/>
                        <text class="label label-c" x="12" y="6">RET</text>
                    </g>

                    <!-- Hot water outlet at top -->
                    <g transform="translate(85, 28)">
                        <rect class="w-h glow-h" x="0" y="0" width="12" height="8" rx="2" fill="rgba(255,100,50,0.1)"/>
                        <text class="label label-h" x="15" y="6">FLOW</text>
                    </g>
                </g>
            </svg>
        </div>

        <!-- FULL TANK: Complete realistic design -->
        <div class="tank-card wide">
            <h3>COMPLETE REALISTIC TANK (RECOMMENDED)</h3>
            <svg viewBox="0 0 280 220">
                <g transform="translate(60, 10)">
                    <!-- Outer shell with 3D effect -->
                    <ellipse class="w-d pulse" cx="80" cy="15" rx="65" ry="15"/>

                    <!-- 3D depth -->
                    <line class="w-d" x1="145" y1="15" x2="155" y2="8"/>
                    <line class="w-d" x1="155" y1="8" x2="155" y2="185"/>
                    <line class="w-d" x1="145" y1="192" x2="155" y2="185"/>

                    <!-- Main cylinder -->
                    <line class="w glow-s" x1="15" y1="15" x2="15" y2="192"/>
                    <line class="w glow-s" x1="145" y1="15" x2="145" y2="192"/>
                    <ellipse class="w glow-s" cx="80" cy="192" rx="65" ry="15"/>

                    <!-- Water with temperature gradient -->
                    <clipPath id="wclipFull">
                        <rect x="17" y="30" width="126" height="162"/>
                        <ellipse cx="80" cy="192" rx="63" ry="14"/>
                    </clipPath>
                    <g clip-path="url(#wclipFull)">
                        <rect x="15" y="30" width="130" height="177" fill="url(#waterGrad)" opacity="0.45"/>
                    </g>

                    <!-- Heat exchanger coil (from heat pump) -->
                    <g class="glow-h">
                        <path class="w-h coil-flow" d="
                            M5,45 L30,45
                            Q130,45 130,65
                            Q130,85 30,85
                            Q-5,85 30,105
                            Q130,105 130,125
                            Q130,145 30,145
                            L30,165 L5,165
                        " stroke-width="4"/>
                    </g>

                    <!-- Coil flow indicators -->
                    <g>
                        <polygon points="5,50 15,53 5,56" fill="#FF6432" class="glow-h"/>
                        <polygon points="5,160 15,163 5,166" fill="#00AAFF" class="glow"/>
                    </g>

                    <!-- Temperature stratification lines -->
                    <g class="w-d" style="opacity:0.3;">
                        <ellipse cx="80" cy="60" rx="63" ry="12" stroke-dasharray="8 6"/>
                        <ellipse cx="80" cy="100" rx="63" ry="12" stroke-dasharray="8 6"/>
                        <ellipse cx="80" cy="140" rx="63" ry="12" stroke-dasharray="8 6"/>
                    </g>

                    <!-- HOT water outlet (top) - to taps -->
                    <g transform="translate(148, 35)">
                        <rect class="w-h glow-h" x="0" y="0" width="18" height="12" rx="3" fill="rgba(255,100,50,0.15)"/>
                        <text class="label label-h" x="25" y="5">HOT OUT</text>
                        <text class="label" x="25" y="12" style="opacity:0.5;">(to taps)</text>
                    </g>

                    <!-- COLD water inlet (bottom) - from mains -->
                    <g transform="translate(148, 170)">
                        <rect class="w-c glow" x="0" y="0" width="18" height="12" rx="3" fill="rgba(0,170,255,0.12)"/>
                        <text class="label label-c" x="25" y="5">COLD IN</text>
                        <text class="label" x="25" y="12" style="opacity:0.5;">(from mains)</text>
                    </g>

                    <!-- Heat pump connections -->
                    <g transform="translate(-12, 40)">
                        <text class="label label-h" x="0" y="0" text-anchor="end">HP FLOW</text>
                        <text class="label" x="0" y="8" text-anchor="end" style="opacity:0.6;">46°C →</text>
                    </g>
                    <g transform="translate(-12, 162)">
                        <text class="label label-c" x="0" y="0" text-anchor="end">HP RETURN</text>
                        <text class="label" x="0" y="8" text-anchor="end" style="opacity:0.6;">← 45°C</text>
                    </g>

                    <!-- Temperature sensor (bottom - coldest point) -->
                    <g transform="translate(148, 185)">
                        <line class="w glow" x1="0" y1="0" x2="15" y2="0"/>
                        <rect class="w glow-s" x="15" y="-6" width="14" height="12" rx="2" fill="rgba(0,255,255,0.15)"/>
                        <text class="label" x="22" y="2" text-anchor="middle" style="fill:#00FFFF;">T</text>
                        <text class="label" x="38" y="0">SENSOR</text>
                        <text class="label" x="38" y="8" style="opacity:0.6;">49°C</text>
                    </g>

                    <!-- Anode rod (maintenance) -->
                    <g class="w-d" style="opacity:0.35;">
                        <line x1="80" y1="15" x2="80" y2="180" stroke-dasharray="3 4"/>
                    </g>

                    <!-- Pressure relief valve (top) -->
                    <g transform="translate(115, 3)">
                        <rect class="w-d" x="0" y="0" width="10" height="14" rx="2"/>
                        <text class="label" x="5" y="22" text-anchor="middle" style="opacity:0.4;">PRV</text>
                    </g>
                </g>

                <!-- Labels for temperature zones -->
                <g transform="translate(8, 50)">
                    <text class="label" style="fill:rgba(255,100,50,0.7);">55°C</text>
                    <text class="label" y="12" style="fill:rgba(255,100,50,0.5);">HOT ZONE</text>
                </g>
                <g transform="translate(8, 110)">
                    <text class="label" style="fill:rgba(200,150,100,0.6);">50°C</text>
