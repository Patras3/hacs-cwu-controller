<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWU Controller - 3D Realistic</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #001020;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .card {
            width: 100%;
            max-width: 420px;
            aspect-ratio: 16/9;
            background:
                radial-gradient(ellipse 40% 50% at 20% 75%, rgba(0, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse 35% 45% at 65% 65%, rgba(255, 100, 50, 0.03) 0%, transparent 50%),
                linear-gradient(180deg, #000610 0%, #001428 100%);
            border-radius: 14px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.08);
        }

        svg { width: 100%; height: 100%; }

        /* Glow effects */
        .g-cyan {
            filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.5))
                    drop-shadow(0 0 12px rgba(0, 255, 255, 0.25));
        }
        .g-cyan-strong {
            filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.7))
                    drop-shadow(0 0 18px rgba(0, 255, 255, 0.35));
        }
        .g-hot {
            filter: drop-shadow(0 0 6px rgba(255, 100, 50, 0.65))
                    drop-shadow(0 0 14px rgba(255, 100, 50, 0.3));
        }
        .g-green {
            filter: drop-shadow(0 0 5px rgba(0, 255, 136, 0.6))
                    drop-shadow(0 0 12px rgba(0, 255, 136, 0.3));
        }

        /* 3D wireframe */
        .wire { fill: none; stroke: #00FFFF; stroke-width: 1.3; stroke-linejoin: round; }
        .wire-dim { fill: none; stroke: rgba(0, 255, 255, 0.25); stroke-width: 0.9; }
        .wire-hot { fill: none; stroke: #FF6432; stroke-width: 1.3; }
        .face { fill: rgba(0, 255, 255, 0.015); stroke: rgba(0, 255, 255, 0.3); stroke-width: 0.8; }
        .face-dark { fill: rgba(0, 20, 40, 0.4); stroke: rgba(0, 255, 255, 0.2); stroke-width: 0.7; }

        /* Fan animation */
        .fan { animation: spin 0.9s linear infinite; transform-origin: center; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Flow animation */
        .pipe-bg { fill: none; stroke: rgba(50, 70, 90, 0.15); stroke-width: 7; stroke-linecap: round; }
        .flow { fill: none; stroke-width: 3.5; stroke-linecap: round; stroke-dasharray: 18 12; }
        .flow-hot { stroke: #FF6432; animation: flowF 0.45s linear infinite; }
        .flow-cold { stroke: #00FFFF; animation: flowR 0.45s linear infinite; }
        @keyframes flowF { to { stroke-dashoffset: -30; } }
        @keyframes flowR { to { stroke-dashoffset: 30; } }

        /* Pulse */
        .pulse { animation: pulseA 2.5s ease-in-out infinite; }
        @keyframes pulseA { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.7; } }

        /* Status dot */
        .dot { animation: dotA 1.4s ease-in-out infinite; }
        @keyframes dotA { 0%, 100% { r: 4; opacity: 1; } 50% { r: 2.5; opacity: 0.5; } }

        /* Text */
        .lbl { font-size: 6.5px; fill: rgba(0, 255, 255, 0.4); font-weight: bold; letter-spacing: 1.3px; }
        .val { font-weight: bold; text-shadow: 0 0 3px black; }
        .cyan { fill: #00FFFF; }
        .hot { fill: #FF6432; }
        .amber { fill: #FFB800; }
        .green { fill: #00FF88; }

        /* Water */
        .water { fill: url(#wGrad); opacity: 0.5; }
    </style>
</head>
<body>
    <div class="card">
        <svg viewBox="0 0 420 236">
            <defs>
                <linearGradient id="wGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" stop-color="#FF6432" stop-opacity="0.45"/>
                    <stop offset="45%" stop-color="#00DDFF" stop-opacity="0.5"/>
                    <stop offset="100%" stop-color="#0055FF" stop-opacity="0.55"/>
                </linearGradient>
            </defs>

            <!-- ========== HEAT PUMP - 3D Isometric Unit ========== -->
            <g transform="translate(10, 40)">
                <!-- 3D Box - isometric projection -->
                <!-- Back face (darkest) -->
                <polygon class="face-dark" points="20,0 110,0 110,110 20,110"/>

                <!-- Top face -->
                <polygon class="face g-cyan" points="20,0 35,-12 125,-12 110,0"/>

                <!-- Right face -->
                <polygon class="face" points="110,0 125,-12 125,98 110,110"/>

                <!-- Front face edges -->
                <line class="wire g-cyan" x1="20" y1="0" x2="20" y2="110"/>
                <line class="wire g-cyan" x1="20" y1="110" x2="110" y2="110"/>
                <line class="wire g-cyan" x1="110" y1="0" x2="110" y2="110"/>
                <line class="wire g-cyan" x1="20" y1="0" x2="110" y2="0"/>

                <!-- Fan grille (left section) -->
                <g transform="translate(25, 10)">
                    <!-- Fan housing circle -->
                    <ellipse class="wire g-cyan-strong" cx="35" cy="45" rx="32" ry="38"/>
                    <ellipse class="wire" cx="35" cy="45" rx="24" ry="28"/>
                    <ellipse class="wire-dim" cx="35" cy="45" rx="15" ry="18"/>

                    <!-- Protective grille rings -->
                    <ellipse class="wire-dim pulse" cx="35" cy="45" rx="29" ry="34" stroke-dasharray="8 6"/>

                    <!-- Fan blades - elliptical for 3D perspective -->
                    <g class="fan g-cyan-strong" style="transform-origin: 35px 45px;">
                        <ellipse cx="35" cy="15" rx="4" ry="12" fill="rgba(0,255,255,0.08)" class="wire"/>
                        <ellipse cx="35" cy="75" rx="4" ry="12" fill="rgba(0,255,255,0.08)" class="wire"/>
                        <ellipse cx="10" cy="45" rx="10" ry="4" fill="rgba(0,255,255,0.08)" class="wire"/>
                        <ellipse cx="60" cy="45" rx="10" ry="4" fill="rgba(0,255,255,0.08)" class="wire"/>
                    </g>
                </g>

                <!-- Ventilation grille (right section) -->
                <g class="wire-dim">
                    <line x1="80" y1="15" x2="105" y2="15"/>
                    <line x1="80" y1="25" x2="105" y2="25"/>
                    <line x1="80" y1="35" x2="105" y2="35"/>
                    <line x1="80" y1="45" x2="105" y2="45"/>
                    <line x1="80" y1="55" x2="105" y2="55"/>
                    <line x1="80" y1="65" x2="105" y2="65"/>
                    <line x1="80" y1="75" x2="105" y2="75"/>
                    <line x1="80" y1="85" x2="105" y2="85"/>
                    <line x1="80" y1="95" x2="105" y2="95"/>
                </g>

                <!-- Connection ports (side) -->
                <g transform="translate(118, 25)">
                    <polygon class="wire-hot g-hot" points="0,0 10,-8 10,10 0,18" fill="rgba(255,100,50,0.1)"/>
                </g>
                <g transform="translate(118, 70)">
                    <polygon class="wire g-cyan" points="0,0 10,-8 10,10 0,18" fill="rgba(0,255,255,0.08)"/>
                </g>

                <!-- Base/feet with 3D effect -->
                <polygon class="wire g-cyan" points="15,110 25,115 25,122 15,117"/>
                <polygon class="wire g-cyan" points="105,110 115,115 115,122 105,117"/>

                <!-- Status LED -->
                <circle class="dot g-green" cx="105" cy="8" r="4" fill="#00FF88"/>

                <!-- Brand plate (decorative) -->
                <rect class="wire-dim" x="82" y="100" width="20" height="6" rx="1"/>
            </g>

            <!-- Pump label -->
            <text class="lbl" x="72" y="175" text-anchor="middle">HEAT PUMP</text>
            <text class="val amber" x="72" y="192" text-anchor="middle" font-size="15" style="filter: drop-shadow(0 0 8px rgba(255,184,0,0.55));">805W</text>

            <!-- ========== PIPES ========== -->
            <path class="pipe-bg" d="M138 65 Q170 65 190 40 Q210 18 240 18"/>
            <path class="flow flow-hot g-hot" d="M138 65 Q170 65 190 40 Q210 18 240 18"/>

            <path class="pipe-bg" d="M240 155 Q210 155 185 180 Q160 205 138 195"/>
            <path class="flow flow-cold g-cyan" d="M240 155 Q210 155 185 180 Q160 205 138 195"/>

            <!-- Pipe labels -->
            <g transform="translate(185, 8)">
                <text class="lbl" x="0" y="0" text-anchor="middle">FLOW →</text>
                <text class="val hot g-hot" x="0" y="13" text-anchor="middle" font-size="13">46.0°C</text>
            </g>

            <g transform="translate(172, 218)">
                <text class="lbl" x="0" y="0" text-anchor="middle">← RETURN</text>
                <text class="val cyan g-cyan" x="0" y="11" text-anchor="middle" font-size="13">45.7°C</text>
            </g>

            <!-- Delta T -->
            <g transform="translate(148, 130)">
                <rect x="-20" y="-12" width="40" height="26" rx="4" fill="rgba(0,255,136,0.06)" stroke="rgba(0,255,136,0.3)"/>
                <text class="lbl" x="0" y="-2" text-anchor="middle" style="fill:rgba(0,255,136,0.55);">ΔT</text>
                <text class="val green" x="0" y="11" text-anchor="middle" font-size="11" style="filter: drop-shadow(0 0 5px rgba(0,255,136,0.45));">+0.3°C</text>
            </g>

            <!-- ========== CWU TANK - 3D Cylinder ========== -->
            <g transform="translate(240, 8)">
                <!-- 3D cylinder with perspective -->
                <!-- Back ellipse (top, dim) -->
                <ellipse class="wire-dim pulse" cx="48" cy="12" rx="38" ry="12"/>

                <!-- Side edges -->
                <line class="wire g-cyan" x1="10" y1="12" x2="10" y2="180"/>
                <line class="wire g-cyan" x1="86" y1="12" x2="86" y2="180"/>

                <!-- 3D right edge hint -->
                <line class="wire-dim" x1="86" y1="12" x2="92" y2="6"/>
                <line class="wire-dim" x1="92" y1="6" x2="92" y2="174"/>
                <line class="wire-dim" x1="86" y1="180" x2="92" y2="174"/>

                <!-- Front ellipse (bottom, bright) -->
                <ellipse class="wire g-cyan-strong" cx="48" cy="180" rx="38" ry="12"/>

                <!-- Middle section -->
                <ellipse class="wire-dim pulse" cx="48" cy="95" rx="38" ry="12" stroke-dasharray="10 7"/>

                <!-- Water fill -->
                <clipPath id="tankClip">
                    <rect x="12" y="50" width="74" height="130"/>
                    <ellipse cx="48" cy="180" rx="36" ry="11"/>
                </clipPath>
                <g clip-path="url(#tankClip)">
                    <rect class="water" x="10" y="50" width="76" height="142"/>
                </g>

                <!-- Tank jacket lines (insulation indicator) -->
                <g class="wire-dim" style="opacity: 0.4;">
                    <line x1="12" y1="40" x2="12" y2="170"/>
                    <line x1="84" y1="40" x2="84" y2="170"/>
                </g>

                <!-- Input/output -->
                <g transform="translate(-2, 28)">
                    <rect class="wire-hot g-hot" x="0" y="0" width="14" height="10" rx="2" fill="rgba(255,100,50,0.12)"/>
                </g>
                <g transform="translate(-2, 148)">
                    <rect class="wire g-cyan" x="0" y="0" width="14" height="10" rx="2" fill="rgba(0,255,255,0.08)"/>
                </g>

                <!-- Temperature probe -->
                <line class="wire-dim" x1="88" y1="70" x2="95" y2="70"/>
                <circle class="wire-dim" cx="97" cy="70" r="3"/>
            </g>

            <!-- Tank labels -->
            <g transform="translate(345, 25)">
                <text class="lbl" x="0" y="0">TARGET</text>
                <text class="val amber" x="0" y="20" font-size="24" style="filter: drop-shadow(0 0 10px rgba(255,184,0,0.55));">55°C</text>
            </g>

            <g transform="translate(345, 100)">
                <text class="lbl" x="0" y="0">CURRENT</text>
                <text class="val cyan g-cyan-strong" x="0" y="20" font-size="24">49°C</text>
            </g>

            <text class="lbl" x="288" y="205" text-anchor="middle">CWU TANK</text>

            <!-- Status -->
            <g transform="translate(340, 160)">
                <rect x="0" y="0" width="68" height="22" rx="11" fill="rgba(0,255,136,0.1)" stroke="rgba(0,255,136,0.35)"/>
                <circle class="dot" cx="13" cy="11" r="4" fill="#00FF88" style="filter: drop-shadow(0 0 5px rgba(0,255,136,0.7));"/>
                <text class="val green" x="24" y="15" font-size="8.5" letter-spacing="0.8">HEATING</text>
            </g>

            <!-- Outside -->
            <g transform="translate(398, 205)">
                <text class="lbl" x="0" y="0" text-anchor="end">OUTSIDE</text>
                <text class="val" x="0" y="11" text-anchor="end" font-size="11" fill="#60A5FA" style="filter: drop-shadow(0 0 4px rgba(96,165,250,0.45));">-1.1°C</text>
            </g>
        </svg>
    </div>
</body>
</html>
