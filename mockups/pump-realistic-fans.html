<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Pump - Realistic Fans</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000a14;
            min-height: 100vh;
            padding: 20px;
            font-family: sans-serif;
            color: #00FFFF;
        }
        h1 {
            text-align: center;
            font-size: 14px;
            letter-spacing: 3px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(0,255,255,0.5);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .pump-card {
            background: linear-gradient(180deg, #001020 0%, #001832 100%);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(0,255,255,0.15);
        }
        .pump-card h3 {
            font-size: 10px;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 10px;
            color: rgba(0,255,255,0.6);
        }
        svg { width: 100%; height: 180px; }

        .glow { filter: drop-shadow(0 0 4px rgba(0,255,255,0.5)) drop-shadow(0 0 10px rgba(0,255,255,0.25)); }
        .glow-s { filter: drop-shadow(0 0 6px rgba(0,255,255,0.65)) drop-shadow(0 0 14px rgba(0,255,255,0.3)); }
        .w { fill: none; stroke: #00FFFF; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
        .w-d { fill: none; stroke: rgba(0,255,255,0.25); stroke-width: 1; }
        .w-b { fill: none; stroke: #00FFFF; stroke-width: 2; }
        .f { fill: rgba(0,255,255,0.015); }
        .blade-fill { fill: rgba(0,255,255,0.08); stroke: #00FFFF; stroke-width: 1.2; }

        .fan { animation: spin 1.2s linear infinite; transform-origin: center; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .pulse { animation: p 2s ease-in-out infinite; }
        @keyframes p { 0%,100% { opacity: 0.25; } 50% { opacity: 0.6; } }
    </style>
</head>
<body>
    <h1>REALISTIC AXIAL FAN BLADES</h1>
    <div class="grid">

        <!-- FAN TYPE A: 3-Blade Curved Propeller -->
        <div class="pump-card">
            <h3>A. 3-BLADE PROPELLER</h3>
            <svg viewBox="0 0 140 160">
                <g transform="translate(10, 10)">
                    <!-- Unit body -->
                    <rect class="w f glow" x="0" y="0" width="120" height="140" rx="5"/>

                    <!-- Fan housing -->
                    <circle class="w glow-s" cx="60" cy="65" r="50"/>
                    <circle class="w-d pulse" cx="60" cy="65" r="54" stroke-dasharray="8 4"/>

                    <!-- 3 curved propeller blades -->
                    <g class="fan glow-s" style="transform-origin: 60px 65px;">
                        <!-- Blade 1 (top) -->
                        <path class="blade-fill" d="
                            M60,65
                            C55,55 48,35 55,20
                            C62,18 70,25 72,35
                            C74,48 68,60 60,65
                        "/>
                        <!-- Blade 2 (bottom-left) -->
                        <path class="blade-fill" d="
                            M60,65
                            C50,68 32,78 22,70
                            C18,62 28,52 38,48
                            C50,44 58,55 60,65
                        "/>
                        <!-- Blade 3 (bottom-right) -->
                        <path class="blade-fill" d="
                            M60,65
                            C70,68 88,78 98,70
                            C102,62 92,52 82,48
                            C70,44 62,55 60,65
                        "/>
                        <!-- Hub -->
                        <circle cx="60" cy="65" r="10" fill="rgba(0,20,40,0.9)" class="w glow"/>
                        <circle cx="60" cy="65" r="4" fill="#00FFFF" class="glow-s"/>
                    </g>

                    <!-- Vents -->
                    <g class="w-d">
                        <line x1="15" y1="125" x2="105" y2="125"/>
                        <line x1="15" y1="132" x2="105" y2="132"/>
                    </g>
                </g>
            </svg>
        </div>

        <!-- FAN TYPE B: 4-Blade Wide -->
        <div class="pump-card">
            <h3>B. 4-BLADE WIDE</h3>
            <svg viewBox="0 0 140 160">
                <g transform="translate(10, 10)">
                    <rect class="w f glow" x="0" y="0" width="120" height="140" rx="5"/>
                    <circle class="w glow-s" cx="60" cy="65" r="50"/>
                    <circle class="w-d pulse" cx="60" cy="65" r="54" stroke-dasharray="6 5"/>

                    <!-- 4 wide curved blades -->
                    <g class="fan glow-s" style="transform-origin: 60px 65px;">
                        <!-- Top blade -->
                        <path class="blade-fill" d="
                            M60,65
                            C52,58 42,35 50,18
                            C58,15 68,15 76,22
                            C80,35 72,55 60,65
                        "/>
                        <!-- Right blade -->
                        <path class="blade-fill" d="
                            M60,65
                            C67,57 90,47 107,55
                            C110,63 110,73 103,81
                            C90,85 70,77 60,65
                        "/>
                        <!-- Bottom blade -->
                        <path class="blade-fill" d="
                            M60,65
                            C68,72 78,95 70,112
                            C62,115 52,115 44,108
                            C40,95 48,75 60,65
                        "/>
                        <!-- Left blade -->
                        <path class="blade-fill" d="
                            M60,65
                            C53,73 30,83 13,75
                            C10,67 10,57 17,49
                            C30,45 50,53 60,65
                        "/>
                        <!-- Hub -->
                        <circle cx="60" cy="65" r="12" fill="rgba(0,20,40,0.9)" class="w glow"/>
                        <circle cx="60" cy="65" r="5" fill="#00FFFF" class="glow-s"/>
                    </g>

                    <g class="w-d">
                        <line x1="15" y1="125" x2="105" y2="125"/>
                        <line x1="15" y1="132" x2="105" y2="132"/>
                    </g>
                </g>
            </svg>
        </div>

        <!-- FAN TYPE C: 5-Blade Slim -->
        <div class="pump-card">
            <h3>C. 5-BLADE SLIM</h3>
            <svg viewBox="0 0 140 160">
                <g transform="translate(10, 10)">
                    <rect class="w f glow" x="0" y="0" width="120" height="140" rx="5"/>
                    <circle class="w glow-s" cx="60" cy="65" r="50"/>

                    <!-- 5 slim curved blades -->
                    <g class="fan glow-s" style="transform-origin: 60px 65px;">
                        <!-- Blade at 0° -->
                        <path class="blade-fill" d="
                            M60,65 C56,55 54,30 60,18 C66,30 64,55 60,65
                        "/>
                        <!-- Blade at 72° -->
                        <path class="blade-fill" d="
                            M60,65 C68,60 88,48 100,55 C90,65 70,68 60,65
                        "/>
                        <!-- Blade at 144° -->
                        <path class="blade-fill" d="
                            M60,65 C66,72 78,92 72,105 C62,95 58,75 60,65
                        "/>
                        <!-- Blade at 216° -->
                        <path class="blade-fill" d="
                            M60,65 C54,72 42,92 48,105 C58,95 62,75 60,65
                        "/>
                        <!-- Blade at 288° -->
                        <path class="blade-fill" d="
                            M60,65 C52,60 32,48 20,55 C30,65 50,68 60,65
                        "/>
                        <!-- Hub -->
                        <circle cx="60" cy="65" r="10" fill="rgba(0,20,40,0.9)" class="w glow"/>
                        <circle cx="60" cy="65" r="4" fill="#00FFFF" class="glow-s"/>
                    </g>

                    <g class="w-d">
                        <line x1="15" y1="125" x2="105" y2="125"/>
                        <line x1="15" y1="132" x2="105" y2="132"/>
                    </g>
                </g>
            </svg>
        </div>

        <!-- FAN TYPE D: Swept Back Blades -->
        <div class="pump-card">
            <h3>D. SWEPT BACK</h3>
            <svg viewBox="0 0 140 160">
                <g transform="translate(10, 10)">
                    <rect class="w f glow" x="0" y="0" width="120" height="140" rx="5"/>
                    <circle class="w glow-s" cx="60" cy="65" r="50"/>
                    <circle class="w-d" cx="60" cy="65" r="46" stroke-dasharray="4 3"/>

                    <!-- 4 swept-back blades like real AC fan -->
                    <g class="fan glow-s" style="transform-origin: 60px 65px;">
                        <path class="blade-fill" d="
                            M60,65
                            L55,55 Q45,35 55,20 Q65,22 68,32 Q70,45 65,60
                            Z
                        "/>
                        <path class="blade-fill" d="
                            M60,65
                            L70,60 Q90,50 105,60 Q103,70 93,73 Q80,75 65,70
                            Z
                        "/>
                        <path class="blade-fill" d="
                            M60,65
                            L65,75 Q75,95 65,110 Q55,108 52,98 Q50,85 55,70
                            Z
                        "/>
                        <path class="blade-fill" d="
                            M60,65
                            L50,70 Q30,80 15,70 Q17,60 27,57 Q40,55 55,60
                            Z
                        "/>
                        <!-- Hub with bolt pattern -->
                        <circle cx="60" cy="65" r="14" fill="rgba(0,20,40,0.95)" class="w glow"/>
                        <circle cx="60" cy="65" r="8" fill="rgba(0,40,60,0.9)" class="w"/>
                        <circle cx="60" cy="65" r="3" fill="#00FFFF" class="glow-s"/>
                        <!-- Bolt holes -->
                        <circle class="w-d" cx="54" cy="59" r="1.5"/>
                        <circle class="w-d" cx="66" cy="59" r="1.5"/>
                        <circle class="w-d" cx="54" cy="71" r="1.5"/>
                        <circle class="w-d" cx="66" cy="71" r="1.5"/>
                    </g>

                    <g class="w-d">
                        <line x1="15" y1="125" x2="105" y2="125"/>
                        <line x1="15" y1="132" x2="105" y2="132"/>
                    </g>
                </g>
            </svg>
        </div>

        <!-- FAN TYPE E: Realistic Daikin Style with proper blades -->
        <div class="pump-card">
            <h3>E. DAIKIN REALISTIC</h3>
            <svg viewBox="0 0 140 160">
                <g transform="translate(5, 5)">
                    <!-- Main unit -->
                    <rect class="w f glow" x="0" y="0" width="130" height="145" rx="4"/>

                    <!-- Fan section (left) -->
                    <rect class="w-d f" x="5" y="5" width="75" height="135" rx="2"/>

                    <!-- Fan grille outer -->
                    <circle class="w glow-s" cx="42" cy="68" r="48"/>
                    <circle class="w-d pulse" cx="42" cy="68" r="52" stroke-dasharray="6 4"/>

                    <!-- Protective grille rings -->
                    <circle class="w-d" cx="42" cy="68" r="44" stroke-dasharray="3 4" style="opacity:0.4"/>
                    <circle class="w-d" cx="42" cy="68" r="38" stroke-dasharray="3 5" style="opacity:0.3"/>

                    <!-- 3 realistic curved blades -->
                    <g class="fan glow-s" style="transform-origin: 42px 68px;">
                        <path class="blade-fill" d="
                            M42,68
                            Q38,55 32,35 Q35,22 45,22 Q52,25 52,38
                            Q50,52 46,65 Q44,68 42,68
                        "/>
                        <path class="blade-fill" d="
                            M42,68
                            Q52,72 70,82 Q82,78 82,68 Q78,60 68,58
                            Q55,58 45,64 Q42,66 42,68
                        "/>
                        <path class="blade-fill" d="
                            M42,68
                            Q35,75 22,90 Q15,85 18,75 Q22,66 32,62
                            Q40,62 42,66 Q42,68 42,68
                        "/>
                        <!-- Hub -->
                        <circle cx="42" cy="68" r="12" fill="rgba(0,15,30,0.95)" class="w glow"/>
                        <circle cx="42" cy="68" r="6" fill="rgba(0,40,60,0.9)" class="w"/>
                        <circle cx="42" cy="68" r="2.5" fill="#00FFFF" class="glow-s"/>
                    </g>

                    <!-- Vent section (right) -->
                    <g class="w-d">
                        <line x1="88" y1="12" x2="122" y2="12"/>
                        <line x1="88" y1="22" x2="122" y2="22"/>
                        <line x1="88" y1="32" x2="122" y2="32"/>
                        <line x1="88" y1="42" x2="122" y2="42"/>
                        <line x1="88" y1="52" x2="122" y2="52"/>
                        <line x1="88" y1="62" x2="122" y2="62"/>
                        <line x1="88" y1="72" x2="122" y2="72"/>
                        <line x1="88" y1="82" x2="122" y2="82"/>
                        <line x1="88" y1="92" x2="122" y2="92"/>
                        <line x1="88" y1="102" x2="122" y2="102"/>
                        <line x1="88" y1="112" x2="122" y2="112"/>
                        <line x1="88" y1="122" x2="122" y2="122"/>
                        <line x1="88" y1="132" x2="122" y2="132"/>
                    </g>

                    <!-- Feet -->
                    <rect class="w glow" x="10" y="145" width="25" height="8" rx="1"/>
                    <rect class="w glow" x="95" y="145" width="25" height="8" rx="1"/>
                </g>
            </svg>
        </div>

        <!-- FAN TYPE F: Modern Aerodynamic -->
        <div class="pump-card">
            <h3>F. AERODYNAMIC</h3>
            <svg viewBox="0 0 140 160">
                <g transform="translate(10, 10)">
                    <rect class="w f glow" x="0" y="0" width="120" height="140" rx="8"/>

                    <circle class="w glow-s" cx="60" cy="65" r="48"/>

                    <!-- Modern 4-blade with winglets -->
                    <g class="fan glow-s" style="transform-origin: 60px 65px;">
                        <!-- Blade 1 with winglet -->
                        <path class="blade-fill" d="
                            M60,65
                            C55,58 48,38 52,20
                            C58,16 65,18 68,25
                            L72,22 L70,28
                            C72,42 66,58 60,65
                        "/>
                        <!-- Blade 2 with winglet -->
                        <path class="blade-fill" d="
                            M60,65
                            C67,60 87,53 105,57
                            C109,63 107,70 100,73
                            L103,77 L97,75
                            C83,78 68,72 60,65
                        "/>
                        <!-- Blade 3 with winglet -->
                        <path class="blade-fill" d="
                            M60,65
                            C65,72 72,92 68,110
                            C62,114 55,112 52,105
                            L48,108 L50,102
                            C48,88 54,72 60,65
                        "/>
                        <!-- Blade 4 with winglet -->
                        <path class="blade-fill" d="
                            M60,65
                            C53,70 33,77 15,73
                            C11,67 13,60 20,57
                            L17,53 L23,55
                            C37,52 52,58 60,65
                        "/>
                        <!-- Hub -->
                        <circle cx="60" cy="65" r="11" fill="rgba(0,20,40,0.95)" class="w glow"/>
                        <circle cx="60" cy="65" r="5" fill="#00FFFF" class="glow-s"/>
                    </g>

                    <g class="w-d">
                        <line x1="20" y1="125" x2="100" y2="125"/>
                        <line x1="20" y1="132" x2="100" y2="132"/>
                    </g>
                </g>
            </svg>
        </div>

        <!-- FULL UNIT: Option 6 style + realistic fan -->
        <div class="pump-card" style="grid-column: span 2;">
            <h3>COMPLETE UNIT (STYLE 6 + REALISTIC FAN)</h3>
            <svg viewBox="0 0 280 160">
                <g transform="translate(10, 8)">
                    <!-- Wide unit body -->
                    <rect class="w f glow" x="0" y="15" width="260" height="120" rx="5"/>

                    <!-- Top exhaust grille -->
                    <rect class="w-d f" x="5" y="0" width="250" height="18" rx="3"/>
                    <g class="w-d">
                        <line x1="20" y1="5" x2="240" y2="5"/>
                        <line x1="20" y1="10" x2="240" y2="10"/>
                        <line x1="20" y1="15" x2="240" y2="15"/>
                    </g>

                    <!-- Fan section (left) -->
                    <circle class="w glow-s" cx="75" cy="78" r="52"/>
                    <circle class="w-d pulse" cx="75" cy="78" r="56" stroke-dasharray="6 4"/>
                    <circle class="w-d" cx="75" cy="78" r="48" stroke-dasharray="3 4" style="opacity:0.35"/>

                    <!-- Realistic 3-blade fan -->
                    <g class="fan glow-s" style="transform-origin: 75px 78px;">
                        <path class="blade-fill" d="
                            M75,78
                            Q70,62 62,38 Q68,24 80,26 Q88,32 86,48
                            Q82,65 78,76 Z
                        "/>
                        <path class="blade-fill" d="
                            M75,78
                            Q88,85 112,98 Q120,90 116,78 Q108,68 92,66
                            Q80,68 76,76 Z
                        "/>
                        <path class="blade-fill" d="
                            M75,78
                            Q62,88 42,102 Q32,94 38,82 Q48,72 64,68
                            Q74,70 76,78 Z
                        "/>
                        <!-- Hub -->
                        <circle cx="75" cy="78" r="14" fill="rgba(0,15,30,0.95)" class="w glow"/>
                        <circle cx="75" cy="78" r="7" fill="rgba(0,40,60,0.9)" class="w"/>
                        <circle cx="75" cy="78" r="3" fill="#00FFFF" class="glow-s"/>
                    </g>

                    <!-- Compressor/vent section (right) -->
                    <rect class="w-d" x="140" y="22" width="110" height="105" rx="3"/>
                    <g class="w-d">
                        <line x1="150" y1="32" x2="240" y2="32"/>
                        <line x1="150" y1="44" x2="240" y2="44"/>
                        <line x1="150" y1="56" x2="240" y2="56"/>
                        <line x1="150" y1="68" x2="240" y2="68"/>
                        <line x1="150" y1="80" x2="240" y2="80"/>
                        <line x1="150" y1="92" x2="240" y2="92"/>
                        <line x1="150" y1="104" x2="240" y2="104"/>
                        <line x1="150" y1="116" x2="240" y2="116"/>
                    </g>

                    <!-- Connection pipes -->
                    <circle class="w glow" cx="220" cy="142" r="8"/>
                    <circle class="w-d" cx="200" cy="142" r="6"/>

                    <!-- Feet -->
                    <rect class="w glow" x="20" y="135" width="40" height="8" rx="2"/>
                    <rect class="w glow" x="200" y="135" width="40" height="8" rx="2"/>

                    <!-- Brand plate -->
                    <rect class="w-d" x="150" y="25" width="35" height="6" rx="1"/>
                </g>
            </svg>
        </div>

        <!-- FULL UNIT: Option 10 style + realistic fan -->
        <div class="pump-card" style="grid-column: span 2;">
            <h3>COMPLETE UNIT (STYLE 10 + REALISTIC FAN)</h3>
            <svg viewBox="0 0 280 160">
                <g transform="translate(10, 5)">
                    <!-- Main body -->
                    <rect class="w f glow" x="0" y="0" width="260" height="140" rx="4"/>

                    <!-- Fan section (left 55%) -->
                    <rect class="w-d f" x="5" y="5" width="140" height="130" rx="2"/>

                    <!-- Large fan with grille -->
                    <circle class="w glow-s" cx="75" cy="70" r="58"/>
                    <circle class="w-d pulse" cx="75" cy="70" r="62" stroke-dasharray="8 5"/>
                    <circle class="w-d" cx="75" cy="70" r="54" stroke-dasharray="4 4" style="opacity:0.3"/>
                    <circle class="w-d" cx="75" cy="70" r="48" stroke-dasharray="3 5" style="opacity:0.25"/>

                    <!-- Realistic 4-blade swept fan -->
                    <g class="fan glow-s" style="transform-origin: 75px 70px;">
                        <path class="blade-fill" d="
                            M75,70
                            L70,58 Q60,32 70,15 Q80,14 85,25 Q88,42 80,62 Z
                        "/>
                        <path class="blade-fill" d="
                            M75,70
                            L87,65 Q113,55 130,65 Q130,78 118,82 Q98,84 82,75 Z
                        "/>
                        <path class="blade-fill" d="
                            M75,70
                            L80,82 Q90,108 80,125 Q70,126 65,115 Q62,98 70,78 Z
                        "/>
                        <path class="blade-fill" d="
                            M75,70
                            L63,75 Q37,85 20,75 Q20,62 32,58 Q52,56 68,65 Z
                        "/>
                        <!-- Hub with detail -->
                        <circle cx="75" cy="70" r="16" fill="rgba(0,12,24,0.95)" class="w glow"/>
                        <circle cx="75" cy="70" r="10" fill="rgba(0,30,50,0.9)" class="w"/>
                        <circle cx="75" cy="70" r="4" fill="#00FFFF" class="glow-s"/>
                        <!-- Bolt pattern -->
                        <circle class="w-d" cx="68" cy="63" r="1.5"/>
                        <circle class="w-d" cx="82" cy="63" r="1.5"/>
                        <circle class="w-d" cx="68" cy="77" r="1.5"/>
                        <circle class="w-d" cx="82" cy="77" r="1.5"/>
                    </g>

                    <!-- Right panel (vents) -->
                    <g class="w-d">
                        <line x1="158" y1="12" x2="250" y2="12"/>
                        <line x1="158" y1="24" x2="250" y2="24"/>
                        <line x1="158" y1="36" x2="250" y2="36"/>
                        <line x1="158" y1="48" x2="250" y2="48"/>
                        <line x1="158" y1="60" x2="250" y2="60"/>
                        <line x1="158" y1="72" x2="250" y2="72"/>
                        <line x1="158" y1="84" x2="250" y2="84"/>
                        <line x1="158" y1="96" x2="250" y2="96"/>
                        <line x1="158" y1="108" x2="250" y2="108"/>
                        <line x1="158" y1="120" x2="250" y2="120"/>
                        <line x1="158" y1="132" x2="250" y2="132"/>
                    </g>

                    <!-- Feet -->
                    <rect class="w glow" x="15" y="140" width="35" height="10" rx="2"/>
                    <rect class="w glow" x="210" y="140" width="35" height="10" rx="2"/>

                    <!-- Brand plate -->
                    <rect class="w-d" x="160" y="8" width="40" height="6" rx="1"/>

                    <!-- Status LED -->
                    <circle cx="245" cy="11" r="3" fill="#00FF88" style="filter: drop-shadow(0 0 4px rgba(0,255,136,0.6));"/>
                </g>
            </svg>
        </div>

    </div>
</body>
</html>
