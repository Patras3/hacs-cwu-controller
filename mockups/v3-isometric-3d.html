<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWU System - V3 Isometric 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 30% 20%, rgba(0, 217, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            width: 100%;
            max-width: 380px;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px 16px 0 0;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-bottom: none;
        }

        .title {
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .title-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #00d9ff 0%, #0099cc 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title-icon svg {
            width: 14px;
            height: 14px;
            fill: #fff;
        }

        .power-badge {
            background: rgba(0, 217, 255, 0.15);
            color: #00d9ff;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            border: 1px solid rgba(0, 217, 255, 0.3);
            text-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
        }

        .scene {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            background: linear-gradient(180deg,
                rgba(0, 20, 40, 0.9) 0%,
                rgba(5, 10, 20, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: none;
            border-bottom: none;
            overflow: hidden;
            perspective: 800px;
        }

        /* Grid floor */
        .grid-floor {
            position: absolute;
            bottom: 0;
            left: -50%;
            width: 200%;
            height: 60%;
            background:
                linear-gradient(90deg, rgba(0, 217, 255, 0.1) 1px, transparent 1px),
                linear-gradient(rgba(0, 217, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            transform: rotateX(60deg);
            transform-origin: bottom center;
            opacity: 0.5;
        }

        /* Isometric container */
        .iso-scene {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(15deg) rotateY(-15deg);
            transform-style: preserve-3d;
        }

        /* 3D Components */
        .iso-component {
            position: absolute;
            transform-style: preserve-3d;
        }

        /* Heat Pump - 3D Box */
        .heat-pump-3d {
            bottom: -80px;
            left: -40px;
            width: 80px;
            height: 60px;
        }

        .pump-face {
            position: absolute;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 1px solid rgba(139, 92, 246, 0.5);
        }

        .pump-front {
            width: 80px;
            height: 60px;
            transform: translateZ(30px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg,
                rgba(139, 92, 246, 0.3) 0%,
                rgba(139, 92, 246, 0.1) 100%);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.4);
        }

        .pump-front svg {
            width: 32px;
            height: 32px;
            fill: #a78bfa;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .pump-top {
            width: 80px;
            height: 60px;
            transform: rotateX(90deg) translateZ(0px);
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2) 0%, rgba(139, 92, 246, 0.05) 100%);
        }

        .pump-side {
            width: 60px;
            height: 60px;
            transform: rotateY(-90deg) translateZ(-40px);
            background: rgba(139, 92, 246, 0.15);
        }

        /* CWU Tank - 3D Cylinder */
        .cwu-tank-3d {
            bottom: -60px;
            right: -60px;
        }

        .tank-body {
            width: 70px;
            height: 100px;
            background: linear-gradient(90deg,
                rgba(0, 150, 200, 0.2) 0%,
                rgba(0, 217, 255, 0.4) 30%,
                rgba(0, 217, 255, 0.5) 50%,
                rgba(0, 150, 200, 0.4) 70%,
                rgba(0, 100, 150, 0.2) 100%);
            border-radius: 35px;
            border: 2px solid rgba(0, 217, 255, 0.6);
            box-shadow:
                0 0 40px rgba(0, 217, 255, 0.4),
                inset 0 -30px 60px rgba(252, 129, 129, 0.3),
                inset 0 30px 60px rgba(0, 217, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .tank-water {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 75%;
            background: linear-gradient(180deg,
                rgba(252, 129, 129, 0.6) 0%,
                rgba(0, 217, 255, 0.7) 100%);
            border-radius: 0 0 33px 33px;
            animation: waterWave 3s ease-in-out infinite;
        }

        @keyframes waterWave {
            0%, 100% { height: 75%; }
            50% { height: 77%; }
        }

        .tank-temp {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        /* Floor Heating - Flat coils */
        .floor-heating-3d {
            top: 40px;
            left: 50%;
            transform: translateX(-50%) rotateX(70deg);
        }

        .floor-coils {
            width: 160px;
            height: 80px;
            position: relative;
        }

        .coil-line {
            position: absolute;
            height: 4px;
            background: linear-gradient(90deg,
                rgba(251, 191, 36, 0.3) 0%,
                rgba(251, 191, 36, 0.8) 50%,
                rgba(251, 191, 36, 0.3) 100%);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        .coil-line:nth-child(1) { top: 10px; left: 10px; width: 140px; }
        .coil-line:nth-child(2) { top: 25px; left: 20px; width: 120px; }
        .coil-line:nth-child(3) { top: 40px; left: 10px; width: 140px; }
        .coil-line:nth-child(4) { top: 55px; left: 20px; width: 120px; }
        .coil-line:nth-child(5) { top: 70px; left: 10px; width: 140px; }

        /* Animated pipes */
        .pipe-3d {
            position: absolute;
            background: rgba(0, 217, 255, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        .pipe-flow-3d {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg,
                transparent 0%,
                #00d9ff 20%,
                #00d9ff 30%,
                transparent 50%);
            animation: pipeFlow 1s linear infinite;
        }

        @keyframes pipeFlow {
            from { transform: translateX(-50%); }
            to { transform: translateX(0); }
        }

        .pipe-vertical {
            width: 8px;
            height: 80px;
            left: 0;
            bottom: 30px;
        }

        .pipe-horizontal-cwu {
            width: 100px;
            height: 8px;
            right: 35px;
            bottom: 90px;
        }

        .pipe-horizontal-floor {
            width: 80px;
            height: 8px;
            left: 60px;
            top: 100px;
        }

        .pipe-horizontal-floor .pipe-flow-3d {
            background: linear-gradient(90deg,
                transparent 0%,
                #fbbf24 20%,
                #fbbf24 30%,
                transparent 50%);
        }

        /* Glow orbs */
        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.5;
            animation: orbPulse 4s ease-in-out infinite;
        }

        .orb-cyan {
            width: 100px;
            height: 100px;
            background: #00d9ff;
            right: 20px;
            bottom: 30%;
        }

        .orb-purple {
            width: 80px;
            height: 80px;
            background: #8b5cf6;
            left: 10px;
            bottom: 20%;
            animation-delay: 2s;
        }

        @keyframes orbPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        /* Bottom stats */
        .stats-bar {
            display: flex;
            justify-content: space-between;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 0 0 16px 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-top: none;
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.4);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
        }

        .stat-value.cyan { color: #00d9ff; text-shadow: 0 0 15px rgba(0, 217, 255, 0.5); }
        .stat-value.orange { color: #fb923c; text-shadow: 0 0 15px rgba(251, 146, 60, 0.5); }
        .stat-value.green { color: #4ade80; text-shadow: 0 0 15px rgba(74, 222, 128, 0.5); }

        /* Floating labels */
        .float-label {
            position: absolute;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .label-pump {
            bottom: 35%;
            left: 15%;
            border-color: rgba(139, 92, 246, 0.4);
        }

        .label-tank {
            bottom: 35%;
            right: 10%;
            border-color: rgba(0, 217, 255, 0.4);
        }

        .label-floor {
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            border-color: rgba(251, 191, 36, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <div class="title-icon">
                    <svg viewBox="0 0 24 24"><path d="M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18Z"/></svg>
                </div>
                CWU System
            </div>
            <div class="power-badge">805 W</div>
        </div>

        <div class="scene">
            <!-- Background glows -->
            <div class="glow-orb orb-cyan"></div>
            <div class="glow-orb orb-purple"></div>

            <!-- Grid floor -->
            <div class="grid-floor"></div>

            <!-- Isometric scene -->
            <div class="iso-scene">
                <!-- Pipes -->
                <div class="pipe-3d pipe-vertical">
                    <div class="pipe-flow-3d"></div>
                </div>
                <div class="pipe-3d pipe-horizontal-cwu">
                    <div class="pipe-flow-3d"></div>
                </div>
                <div class="pipe-3d pipe-horizontal-floor">
                    <div class="pipe-flow-3d"></div>
                </div>

                <!-- Heat Pump -->
                <div class="iso-component heat-pump-3d">
                    <div class="pump-face pump-front">
                        <svg viewBox="0 0 24 24">
                            <path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4M12,6A6,6 0 0,1 18,12A6,6 0 0,1 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6Z"/>
                        </svg>
                    </div>
                </div>

                <!-- CWU Tank -->
                <div class="iso-component cwu-tank-3d">
                    <div class="tank-body">
                        <div class="tank-water"></div>
                        <div class="tank-temp">49째C</div>
                    </div>
                </div>

                <!-- Floor Heating -->
                <div class="iso-component floor-heating-3d">
                    <div class="floor-coils">
                        <div class="coil-line"></div>
                        <div class="coil-line"></div>
                        <div class="coil-line"></div>
                        <div class="coil-line"></div>
                        <div class="coil-line"></div>
                    </div>
                </div>
            </div>

            <!-- Labels -->
            <div class="float-label label-pump">Heat Pump</div>
            <div class="float-label label-tank">CWU Tank</div>
            <div class="float-label label-floor">Floor Heating</div>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-label">CWU</div>
                <div class="stat-value cyan">49.0째C</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Flow</div>
                <div class="stat-value orange">46.0째C</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Return</div>
                <div class="stat-value green">45.7째C</div>
            </div>
        </div>
    </div>
</body>
</html>
