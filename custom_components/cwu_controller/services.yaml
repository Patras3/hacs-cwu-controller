force_cwu:
  name: Force CWU Heating
  description: Force CWU heating for a specified duration (pause after 3h is automatic)
  fields:
    duration:
      name: Duration
      description: Duration in minutes (3h=180, 6h=360)
      required: false
      default: 180
      example: 180
      selector:
        number:
          min: 30
          max: 360
          step: 30
          unit_of_measurement: "min"

force_floor:
  name: Force Floor Heating
  description: Force floor heating for a specified duration
  fields:
    duration:
      name: Duration
      description: Duration in minutes (3h=180, 6h=360)
      required: false
      default: 180
      example: 180
      selector:
        number:
          min: 30
          max: 360
          step: 30
          unit_of_measurement: "min"

enable:
  name: Enable Controller
  description: Enable the automatic CWU controller

disable:
  name: Disable Controller
  description: Disable the automatic CWU controller

force_auto:
  name: Return to Auto Mode
  description: Cancel manual override and return to automatic control

set_mode:
  name: Set Operating Mode
  description: Set the operating mode (broken_heater, winter, summer)
  fields:
    mode:
      name: Mode
      description: Operating mode to set
      required: true
      example: "winter"
      selector:
        select:
          options:
            - "broken_heater"
            - "winter"
            - "summer"

heat_to_temp:
  name: Heat CWU to Temperature
  description: Heat CWU to a specific temperature, then return to automatic mode
  fields:
    target_temp:
      name: Target Temperature
      description: Target temperature in 째C (36-55)
      required: false
      default: 50
      example: 50
      selector:
        number:
          min: 36
          max: 55
          step: 1
          unit_of_measurement: "째C"

floor_boost:
  name: Floor Boost
  description: Boost floor heating to 28째C for specified duration
  fields:
    hours:
      name: Hours
      description: Duration in hours (1-8)
      required: false
      default: 2
      example: 2
      selector:
        number:
          min: 1
          max: 8
          step: 1
          unit_of_measurement: "h"

floor_boost_session:
  name: Floor Boost Session
  description: Boost floor heating to 28째C until current floor heating session ends

floor_boost_cancel:
  name: Floor Boost Cancel
  description: Cancel floor boost and restore original settings
